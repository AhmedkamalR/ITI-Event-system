<!-- Table for students Data -->

<div class="container"><br><br>
    <table class="table"  *ngIf="Students?.length">
      <thead class="table-dark">
        <tr>
          <td><h6>Search</h6></td>
          <td>
            <input type="text" fullname="" id="" [(ngModel)]="query" />
          </td>
          <td>
            <a class="btn btn-primary col-12   " [routerLink]="['/students','add']" >
              AddStudent
              </a>
          </td><td>    
          </td>
          <td><button
            class="btn btn-outline-warning col-12 p-1 "
            (click)="toggleImage($event.target)"
          >
            HideImage
          </button></td>
          <td>
            <button
            class="btn btn-outline-warning col-12 p-1"
            (click)="load()"
          >
            load
          </button>
          </td><td></td><td></td><td></td><td></td> 
        </tr>
        <tr>
          <th>Id</th>
          <th>Full name</th>
          <th>Address</th>
          <th>Age</th>
          <th *ngIf="showAndHideImage">image</th>       
          <th *ngIf="false">birth date</th>
          <th>Department</th>
          <th>GBA</th>      
          <th>operations</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
          let item of Students | arraySplice: query"
          appHighlight="#DFDFDF"
          dcolor="white"
        >
          <td>{{ item._id }}</td>
          <td>{{ item.fullname }}</td>
          <td>{{ item.address }}</td>
          <td>{{ item.age }}</td>
          <td *ngIf="showAndHideImage">
            <img src="{{ item.image }}" [title]="item.image" width="100px" />
          </td>
          <td *ngIf="false">{{ item.birthDate | date: "MM,dd,yyyy" }}</td>
          <td>{{ item.department }}</td>
          <td>{{ item.GBA }}</td>

          <td>
            <div class="d-flex justify-content-evenly">
              <button
                class="btn btn-danger w-100 mx-2"
                (click)="deleteStudent(item._id)"
              >
                Delete
              </button>            
              <app-student-edit [id]="item._id"></app-student-edit>
              <app-student-details [id]="item._id" ></app-student-details>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
