<div class="container d-flex align-items-center flex-column my-5 bordered">
    <div class="m-2 col-6">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input
          #tfullname
          class="form-control"
          [(ngModel)]="student.fullname"
          id="fullname"
          type="text"
        />
      </div>
      <div class="form-group">
        <label for="email" req>Email</label>
        <input
          #temail
          class="form-control"
          [(ngModel)]="student.email"
          id="email"
          type="text"
        />
      </div>
      <div class="form-group">
        <label for="address" req>Address</label>
        <input
          #taddress
          class="form-control"
          [(ngModel)]="student.address"
          id="address"
          type="text"
        />
      </div>
      <div class="form-group">
        <label for="age" req>Age</label>
        <input
          #tage
          class="form-control"
          [(ngModel)]="student.age"
          id="age"
          type="text"
        />
      </div>
  
      <div class="form-group">
        <label for="image">image</label>
        <input
          class="form-control"
          type="file"
          (input)="onFileChange($event)"
        />
      </div>

      <div class="form-group">
        <label for="department">Department</label>
        <input
          #tdate
          class="form-control"
          [(ngModel)]="student.department"
          id="department"
          type="text"
        />
      </div>
      <div class="form-group">
        <label for="GBA">GBA </label>
        <input
          #tdate
          class="form-control"
          [(ngModel)]="student.GBA"
          id="GBA"
          type="text"
        />
      </div> 
       <div class="form-group">
        <label for="birthDate">birth Date</label>
        <input
          #tdate
          class="form-control"
          [(ngModel)]="student.birthDate"
          id="birthDate"
          type="date"
        />
      </div>  
    </div>
  
    <button
    class="btn btn-success my-4 col-6"
    (click)="addStudent()"
    *ngIf="!updateFlag"
  >
    Add student
  </button>
  </div>
