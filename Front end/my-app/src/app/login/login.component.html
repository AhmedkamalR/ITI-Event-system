 <section class="vh-100" style="background-image: url(../../assets/images/login.jpg);background-size:100% 100%;  background-repeat: no-repeat;
 ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
                  
              <div class="form-outline mb-4">
                <input type="text" [(ngModel)]="user.name" name="name" class="form-control form-control-lg" />
                <label class="form-label" for="typename-2">Name</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password"  [(ngModel)]="user.password" name="password"class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">password</label>
              </div>

  
              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              <button  (click)="login()" class="btn btn-primary">login</button>
  
              <hr class="my-4">
              <p>Don't have an account?   <a  [routerLink]="['/register']" >
                Register Now !
                </a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
